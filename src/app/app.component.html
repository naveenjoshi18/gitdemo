<h2>PWA Demo</h2>

<table *ngIf="vehicle!=undefined">
    <tr>
        <th>Vehicle</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Fuel</th>
        <th>Color</th>
    </tr>
    <tr *ngFor="let v of vehicle">
        <td>{{v.vehicle}}</td>
        <td>{{v.manufacturere}}</td>
        <td>{{v.model}}</td>
        <td>{{v.fuel}}</td>
        <td>{{v.color}}</td>
    </tr>
</table>
